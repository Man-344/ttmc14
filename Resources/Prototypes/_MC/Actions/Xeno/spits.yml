- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleXenoSpit
  name: Xeno Spit
  description: Spit neurotoxin or acid at your target up to 7 tiles away.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/spits.rsi
      state: shift_spit_xeno_acid
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoSpitToggleActionEvent
      projectileId: MCXenoProjectileMedium
      plasmaCost: 50
      delay: 1.1
      speed: 30

