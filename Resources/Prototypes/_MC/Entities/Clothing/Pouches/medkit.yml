- type: entity
  parent:
  - MCPouchStorage
  - MCPouchVisualizerOpen
  id: MCPouchMedkit
  name: medkit pouch
  description: A standard use medkit pouch that can contain all kinds of medical supplies and equipment.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/medkit.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - MCHealthAnalyzer # /obj/item/healthanalyzer
      - MCDropper # /obj/item/reagent_containers/dropper
      - MCPill # /obj/item/reagent_containers/pill
      - MCPacketPills
      - MCBottle
      - MCBottleFilled # /obj/item/reagent_containers/glass/bottle
      - MCSyringe # /obj/item/reagent_containers/syringe
      - MCPillCanister # /obj/item/storage/pill_bottle
      - MCHealingItem # /obj/item/stack/medical
      - MCHypospray # /obj/item/reagent_containers/hypospray
      - MCAutoInjector
  - type: FixedItemSizeStorage

- type: entity
  parent: MCPouchMedkit
  id: MCPouchMedkitFill
  suffix: Fill
  components:
