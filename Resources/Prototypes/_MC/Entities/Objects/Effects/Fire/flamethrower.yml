# Flamethrower Я НЕ ПОНИМАЮ БАЛАНС ЭТОЙ ХУЙНИ БЛЯТЬ
- type: entity
  parent: MCFire
  id: MCFireFlamethrower
  suffix: MC, Flame
  name: fire
  placement:
    mode: SnapgridCenter
  components:
  - type: DamageOnCollide
    damageDead: false
    fire: true
    damage:
      types:
        Heat: 31 # damage = 31
  - type: RMCIgniteOnCollide
    maxStacks: 20 # incendiary_strength = 30, но там учитывается броня так-что 20 будет
    intensity: 31 # burn_level = 31
    duration: 10
    tileDamage:
      types:
        Heat: 0.13
  - type: TileFire
    id: MCFireFlamethrower
    duration: 17 # burn_time = 17
    extinguishInstantly: false

# Blue Flame
- type: entity
  parent: MCFire
  id: MCFireBlue
  suffix: MC, Blue
  components:
  - type: Sprite
    layers:
    - map: [ "base" ]
      state: blue_4
  - type: PointLight
    color: "#0a0aff"
  - type: RMCIgniteOnCollide
    intensity: 46 # burn_level = 46
    duration: 40
  - type: TileFire
    id: MCFireBlue
    duration: 40 # burn_time = 40
    extinguishInstantly: false
    patExtinguishMultiplier: 2
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: blue_1 }
          Two: { state: blue_2 }
          Three: { state: blue_3 }
          Four: { state: blue_4 }

