- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyCommand
  name: marine command radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineCommand
    - MarineAlpha
    - MarineBravo
    - MarineCharlie
    - MarineDelta
    - MarineEngineer
    - MarineMedical
    - MarineRequisition
    - MarineJTAC
    - MarineCommon
    defaultChannel: MarineCommand
  - type: Sprite
    state: sl_key

- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyMedical
  name: medical radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineMedical
    - MarineRequisition
    - MarineCommon
    defaultChannel: MarineMedical
  - type: Sprite
    state: med_key

- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyEngineer
  name: engineering radio encryption Key
  components:
  - type: EncryptionKey
    channels:
    - MarineEngineer
    defaultChannel: MarineEngineer
  - type: Sprite
    state: eng_key

- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyFireSupport
  name: fire support specialist radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineJTAC
    defaultChannel: MarineJTAC
  - type: Sprite
    state: jtac_key
