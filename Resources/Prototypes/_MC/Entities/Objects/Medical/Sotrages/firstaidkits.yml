- type: entity
  parent: BaseStorageItem
  id: MCAidKitFirst
  suffix: MC
  name: first-aid kit
  description: It's an emergency medical kit for those serious boo-boos.
  components:
  - type: Sprite
    sprite: _MC/Objects/Medical/firstaids.rsi
    layers:
    - state: firstaid
    - state: firstaid_empty
      map: [ "openLayer" ]
      visible: false
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Appearance
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - MCBodyBag
      - MCPill
      - MCPacketPills
      - MCRollerItem
      - MCHypospray
      - MCHealthAnalyzer
      - MCBottle
      - MCPillCanister
      - MCSyringe
      - MCCaseSyringe
      - MCAutoInjector
      - MCHealingItem
      - MCDropper
      - MCSpray
      - CMSurgeryTool
      - Bloodpack
      - CMBloodPack
      components:
      - CMSurgeryTool
  - type: IgnoreContentsSize
    items:
      tags:
      - MCPillCanister
      - MCBurnKit
      - MCTraumaKit
      - MCPacketPills
      - MCCaseSyringe
      - CMSurgeryTool
  - type: FixedItemSizeStorage
  - type: Item
    size: Large
    sprite: _MC/Objects/Medical/firstaids.rsi
    heldPrefix: firstaid
  - type: Tag
    tags:
    - MCAidKitFirst
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }

- type: Tag
  id: MCAidKitFirst

- type: entity
  parent: MCAidKitFirst
  id: MCAidKitFirstFilled
  description: It's an emergency medical kit containing basic medication and equipment. No training required to use. With medical training you can fit this in a backpack.
  suffix: Filled, MC
  components:
  - type: StorageFill
    contents:
    - id: MCHealthAnalyzer
    - id: MCGauze
    - id: MCOintment
    - id: MCAutoInjectorCombat
    - id: MCAutoInjectorTricordrazine
    - id: MCAutoInjectorTramadol
    - id: MCSplint

