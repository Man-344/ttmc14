- type: entity
  parent: MCWeaponShotgun
  id: MCWeaponShotgunMartini
  name: Martini Henry lever action rifle
  description: A lever action with room for a single round of .557/440 ball. Perfect for any kind of hunt, be it elephant or xeno with how quick to the draw it is.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Rifles/martini.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/other.rsi
      state: martini_other
      offset: 1, 0
      map: [ "other" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/Rifles/martini.rsi
  - type: Gun
    shotsPerBurst: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_martinihenry.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/sniper_empty.ogg
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 3
    recoilUnwielded: 5
    scatterWielded: 6
    scatterUnwielded: 20
    baseFireRate: 1
  - type: BallisticAmmoProvider
    capacity: 1
    soundInsert:
      path: /Audio/_MC/Weapons/Guns/Reload/martini_reload.ogg
    whitelist:
      tags:
      - MCCartridgeMartini
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.15
    accuracyMultiplierUnwielded: 0.75
  - type: WieldDelay
    baseDelay: 1.2
  - type: PumpAction
    sound:
      path: /Audio/_MC/Weapons/Guns/Pump/martini_cocked.ogg
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS6ReflexSight
          - MCAttachmentMiniScope
          - RMCAttachmentRailFlashlight
          # - TODO: T47 Scope
          # - TODO: Build a sentry kit
          # - TODO: Tactical sensor
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 1.2, 0.22
      rmc-aslot-rail: 0.22, 0.2
  - type: GunSkilledRecoil
    skills:
      RMCSkillFirearms: 90
  - type: GunRequiresWield

- type: entity
  parent: BulletRifle10x24mm
  id: MCBulletMartini
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 120
  - type: CMArmorPiercing
    amount: 20
  - type: MCXenoSunderDamageOnHit
    amount: 15
  - type: GunStacksProjectile
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 22
      falloff: 9999
      ignoreModifiers: true
  - type: RMCProjectileAccuracy
    accuracy: 90
    thresholds:
    - range: 30
      falloff: 10
  - type: RMCStunOnHit
    maxRange: 30
    stunTime: 1.5
    superSlowTime: 3
    slowTime: 0

- type: entity
  parent: CMShellShotgunBase
  id: MCCartridgeMartini
  name: handful of crude heavy sniper bullet(.557/440)
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/martini.rsi
    layers:
    - state: base
      map: [ "base" ]
  - type: CartridgeAmmo
    proto: MCBulletMartini
  - type: Stack
    count: 5
    stackType: MCCartridgeMartini
    baseLayer: base
    layerStates:
    - GOV1
    - GOV1
    - GOV2
    - GOV3
    - GOV4
    - GOV5
  - type: Tag
    tags:
    - MCHandful
    - Cartridge
    - MCCartridgeMartini

- type: stack
  id: MCCartridgeMartini
  name: handful of crude heavy sniper bullet(.557/440)
  icon: { sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/martini.rsi, state: GOV1 }
  spawn: MCCartridgeMartini
  maxCount: 5

- type: Tag
  id: MCCartridgeMartini
