- type: entity
  parent: CMBaseWeaponSMG
  name: MP-19 machinepistol
  id: MCWeaponMP19
  description: The MP-19 is the TerraGov Marine Corps standard-issue machine pistol. It's known for it's low recoil and scatter when used one handed. It's usually carried by specialized troops who do not have the space to carry a much larger gun like medics and engineers. It uses 10x20mm caseless rounds.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/SMGs/mp19.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/SMGs/mp19.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_mp19.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - Burst
    - FullAuto
    recoilWielded: 0.1
    recoilUnwielded: 1
    scatterWielded: 14
    scatterUnwielded: 16
    baseFireRate: 5
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0980
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.1
    accuracyMultiplierUnwielded: 0.9
  - type: MagazineAmmoProvider
    autoEject: true
    soundAutoEject: null
  - type: WieldableSpeedModifiers
    base: 0.8
    light: 1
    medium: 1
    heavy: 1
  - type: WieldDelay
    baseDelay: 0.4
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MCMagazineMP19
        insertSound: /Audio/_MC/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineMP19
  - type: AttachableHolder
    randomAttachmentChance: 0.1
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
            - MCAttachmentExtendedMuzzle
            - MCAttachmentSuppressor
            - MCAttachmentRecoilCompensator
          # - TODO: Heavy Barrel
      rmc-aslot-rail:
        whitelist:
          tags:
          - MCAttachmentMagneticHarness
          - MCAttachmentRailFlashlight
          - MCAttachmentMiniScope
          - MCAttachmentRedDotSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - MCAttachmentLaserSight
          - MCAttachmentVerticalGrip
          - MCAttachmentGyroscopicStabilizer
      rmc-aslot-stock:
        startingAttachable: MCAttachmentStockMP19
        whitelist:
          tags:
          - MCAttachmentStockMP19
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.8, 0.06
      rmc-aslot-rail: 0, 0.12
      rmc-aslot-underbarrel: 0.37, -0.28
      rmc-aslot-stock: -0.62, 0.02
  - type: GunDamageModifier
    multiplier: 1

- type: entity
  parent: CMMagazineRifleBase
  id: MCMagazineMP19
  name: "MP-19 machinepistol magazine (10x20mm)"
  description: "A 10x20mm caseless machine pistol magazine."
  components:
  - type: Tag
    tags:
    - MCMagazineSmg
    - MCMagazineMP19
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - MCCartridgeSMG90
    proto: MCCartridgeSMG90
    capacity: 45
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/mp19.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

- type: Tag
  id: MCMagazineMP19
