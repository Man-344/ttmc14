- type: entity
  parent: CMBaseWeaponSMG
  name: SMG-45 heavy submachinegun
  id: MCWeaponSMG45
  description: The SMG-45 is a heavier than usual subgun used by the TerraGov Marine Corps. Best known for carrying a punch within a small package. It's usually carried by troops who want a lightweight firearm to rush with while beating a mean punch, however it struggles at range. It uses .41 AE caseless rounds.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/SMGs/smg45.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
      state: smg45
      offset: -0.9, 0
      map: [ "stock" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/SMGs/smg45.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_MC/Weapons/Guns/Gunshots/gun_smg45.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - Burst
    - FullAuto
    recoilWielded: 0.1
    recoilUnwielded: 1
    scatterWielded: 12
    scatterUnwielded: 16
    baseFireRate: 4
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0980
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.15
    accuracyMultiplierUnwielded: 0.85
  - type: MagazineAmmoProvider
    autoEject: true
    soundAutoEject: null
  - type: WieldableSpeedModifiers
    base: 0.8
    light: 1
    medium: 1
    heavy: 1
  - type: WieldDelay
    baseDelay: 0.6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MCMagazineSMG45
        insertSound: /Audio/_MC/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineSMG45SH
          - MCMagazineSMG45
  - type: AttachableHolder
    randomAttachmentChance: 0.1
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
           - MCAttachmentExtendedMuzzle
           - MCAttachmentSuppressor
           - MCAttachmentBayonet
           - MCAttachmentRecoilCompensator
          # - TODO: Heavy Barrel
      rmc-aslot-rail:
        whitelist:
          tags:
          - MCAttachmentMagneticHarness
          - MCAttachmentRailFlashlight
          - MCAttachmentMiniScope
          - MCAttachmentRedDotSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentFlamer
          - RMCAttachmentU7UnderbarrelShotgun
          - RMCAttachmentU1GrenadeLauncher
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.84, 0.05
      rmc-aslot-rail: 0, 0.18
      rmc-aslot-underbarrel: 0.35, -0.31
  - type: GunDamageModifier
    multiplier: 1

- type: entity
  parent: CMMagazineRifleBase
  id: MCMagazineSMG45
  name: "SMG-45 magazine (.41 AE)"
  description: "A .41 AE caseless submachinegun magazine."
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - MCMagazineSMG45
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - MCCartridgeSMG45
    proto: MCCartridgeSMG45
    capacity: 55
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Magazines/smg45.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

