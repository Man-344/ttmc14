- type: entity
  parent: MCComputerIndestructible
  id: MCComputerNukeDiskGenerator
  name: nuke disk generator
  description: A secure terminal used to retrieve nuclear authentication codes and print them onto disks.
  components:
  - type: Sprite
    layers:
    - state: computer
    - state: nuke_red
  - type: MCNukeDiskGenerator
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.MCNukeDiskGeneratorUi.Key
  - type: UserInterface
    interfaces:
      enum.MCNukeDiskGeneratorUi.Key:
        type: MCNukeDiskGeneratorBui
  - type: ApcPowerReceiver
  - type: RMCPowerReceiver
    idleLoad: 0
    activeLoad: 300
    channel: Equipment
