- type: entity
  parent: ColMarTechBase
  id: MCMachineVendingNexusMedical
  name: NEXUS automated medical equipment rack
  description: An automated equipment rack hooked up to a colossal storage of medical goods.
  components:
  - type: Sprite
    sprite: _MC/Structures/Machines/vending.rsi
    layers:
    - state: medic-off
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: medic-deny
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
  - type: CMAutomatedVendor
    jobs: [ MCSquadCorpsman ]
    sections:
    - name: Essentials
      choices:
        MCEssentials: 1
      entries:
      - id: MCVendorBundleEssentialCorpsman
    - name: Pills
      entries:
      - id: MCPillCanisterMeralyne
        points: 16
      - id: MCPillCanisterDermaline
        points: 16
      - id: MCPillCanisterMeraderm
        points: 16
    - name: Hyposprays
      entries:
      - id: MCHyposprayFillMeralyne
        name: hypospray (60u Meralyne)
        points: 8
      - id: MCHyposprayFillDermaline
        name: hypospray (60u Dermaline)
        points: 8
      - id: MCHyposprayFillMeraderm
        name: hypospray (60u Meraderm)
        points: 8
      - id: MCHyposprayFillNanoblood
        name: hypospray (60u Nanoblood)
        points: 3
      - id: MCHyposprayFillQuickClotPlus
        name: Hypospray (60u QuickclotPlus)
        points: 4
    - name: Auto Injector
      entries:
      - id: MCAutoInjectorCombatAdv
        name: Injector (30u Advanced)
        points: 5
      - id: MCAutoInjectorQuickClotPlus
        name: Injector (15u QuickclotPlus)
        points: 1
    - name: Syringe Cases
      entries:
      - id: MCCaseSyringeFillMeralyne
        name: syringe Case (120u Meralyne)
        points: 16
      - id: MCCaseSyringeFillDermaline
        name: syringe Case (120u Dermaline)
        points: 16
      - id: MCCaseSyringeFillMeraderm
        name: syringe Case (120u Meraderm)
        points: 16
      - id: MCCaseSyringeFillNanoblood
        name: syringe Case (120u Nanoblood)
        points: 5
    - name: Tools
      entries:
      - id: MCHyposprayBig
        name: Big hypospray
        points: 10
      - id: MCHypospray
        name: Hypospray
        points: 2
      - id: MCGlassesHudHealth
        points: 2
      - id: MCClothingHandsHealthanalyzer
        points: 2

