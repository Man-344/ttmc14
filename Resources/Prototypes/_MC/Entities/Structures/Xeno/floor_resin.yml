- type: entity
  id: MCXenoBaseFloorResin
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Tag
    tags:
    - MCXenoIgnoreBanish
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Clickable
  - type: CollisionWake
    enabled: false
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_floor_resins.rsi
    drawdepth: FloorObjects
    state: sticky
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ImmuneToUnarmed
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoMove
  - type: XenoConstruct
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: XenoConstructionBuildSpeed
    buildTimeMult: 0.5
  - type: MeleeReceivedMultiplier
    otherMultiplier: 8.2
    xenoDamage:
      types:
        Slash: 45
  - type: StickyResinSurgeBlocker
  - type: DeletedByWeedKiller
  - type: Flammable
    fireSpread: false
    maximumFireStacks: 0.5
    damage:
      types:
        Heat: 2

- type: entity
  parent: MCXenoBaseFloorResin
  id: MCXenoStickyResin
  name: sticky resin
  description: A layer of disgusting sticky slime.
  components:
  - type: XenoConstructionPlasmaCost
    plasma: 50
  - type: ResinSlowdownModifier
    outsiderSpeedModifier: 0.6
    outsiderSpeedModifierArmor: 0.6
