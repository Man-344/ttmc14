# Flamethrower
- type: entity
  id: MCTileFire
  name: fire
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 100
        layer:
        - MobMask
        hard: false
  - type: Sprite
    sprite: _RMC14/Effects/fire.rsi
    noRot: true
    drawdepth: WallTops
    layers:
    - map: [ "base" ]
      state: red_4
  - type: Clickable
  - type: InteractionOutline
  - type: PointLight
    radius: 5
    color: "#bf6d02"
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: DamageOnCollide
    damage:
      types:
        Heat: 31 # damage = 31
  - type: RMCIgniteOnCollide
    maxStacks: 30 # incendiary_strength = 30
    intensity: 31 # burn_level = 31
    duration: 17
    tileDamage:
      types:
        Heat: 0.13
  - type: TileFire
    id: MCTileFire
    duration: 17 # burn_time = 17
    ignoreResistances: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: red_1 }
          Two: { state: red_2 }
          Three: { state: red_3 }
          Four: { state: red_4 }
  - type: IgnorePredictionHit
  - type: RMCScorchEffectOnSpawn
    decalTag: burnt
    tileLimit: 3
  - type: BlockWeeds

# Blue Flame
- type: entity
  parent: MCTileFire
  id: MCTileFireBlue
  components:
  - type: Sprite
    layers:
    - map: [ "base" ]
      state: blue_4
  - type: PointLight
    color: "#0a0aff"
  - type: RMCIgniteOnCollide
    intensity: 46 # burn_level = 46
    duration: 40
  - type: TileFire
    id: MCTileFireBlue
    duration: 40 # burn_time = 40
    extinguishInstantly: false
    patExtinguishMultiplier: 2
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: blue_1 }
          Two: { state: blue_2 }
          Three: { state: blue_3 }
          Four: { state: blue_4 }

