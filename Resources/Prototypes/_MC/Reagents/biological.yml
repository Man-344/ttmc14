- type: reagent
  id: MCWater
  name: mc-reagent-name-water
  parent: BaseDrink
  desc: mc-reagent-desc-water
  evaporationSpeed: 0.3
  absorbent: true
  physicalDesc: mc-reagent-physical-desc-liquid
  flavor: water
  color: "#0064C8"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  friction: 0.4
  overdose: 60
  criticalOverdose: 120 #parity
  metabolisms:
    Medicine:
      metabolismRate: 1 #не нихуя не всё пуржит, потом пурж сделать ибо заеб.
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
        conditions:
        - !type:ReagentThreshold
          min: 60
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 60
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 120
        damage:
          types:
            Asphyxiation: 5 # применим логику, 3 литра за раз это смерть
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 4

